name: CI

on:
  push:
    branches:
      - 'feature/**'
      - release
      - hotfix

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: mvn -B clean package
      - run: mvn test -q
      - run: docker build -t gs-9-collab-learning:ci .
